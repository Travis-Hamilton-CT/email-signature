  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href='https://fonts.googleapis.com/css?family=Plus Jakarta Sans' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Inject stylesheets after they are processed with LESS, SASS or postcss. -->

  <style type="text/css">
    /* Ideally, this would be part of a linked CSS file. @see https://github.com/fadeit/responsive-html-email-signature/issues/15 */

    /*
   * ================
   * 4. Basic responsive stuff.
   * ================
   */

    body {
      font-family: 'Plus Jakarta Sans';
      padding: 48px 40px;
    }

    .name {
      font-size: 40px;
      font-weight: 500;
      line-height: 150%;
      color: #23262F;
    }

    .user-info {
      padding-left: 30px;
    }

    .position {
      color: #008FDC;
      font-size: 26px;
      line-height: 150%;
      font-weight: 400;
    }
/* 
    @media only screen and (max-width:480px) {
      .user-info {
        padding: 20px 0px !important;
      }

      .header {
        flex-direction: column !important;
      }

      .user-form {
        flex-direction: column;
      }

      .vertical-line {
        display: none;
      }
    } */
    @media only screen and (max-width:560px) {
      .user-info {
        padding: 20px 0px !important;
      }

      .header {
        flex-direction: column !important;
      }

      .user-form {
        flex-direction: column;
      }

      .vertical-line {
        display: none;
      }
    }
    @media only screen and (max-width:1040px) {
      .divider {
        display: none;
      }
    }
  </style>
</head>
